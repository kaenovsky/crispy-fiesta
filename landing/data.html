<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/media_data.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="welcome">
        <p>
          <strong>¡Hola!</strong> Acá vas a poder agregar, modificar y eliminar
          clientes de tu base de datos.
        </p>
      </section>
      <section class="search">
        <form action="">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search"
            src="image/search.svg"
          />
        </form>
      </section>
      <section class="info">
        <div class="info_client">
          <img src="image/Avatar.svg" alt="" />
          <div class="client_data">
            <span>Nombre Cliente, edad</span>
            <p>Info Profesional</p>
          </div>
        </div>
        <div class="tit_info_card">
          <img src="image/shopping-cart.svg" alt="" />
          <p>Últimas compras</p>
        </div>
        <div class="info_cursos">
          <div class="curso">
            <p>Nombre de curso - Puntuacion</p>
          </div>
          <div class="curso">
            <p>Nombre de curso - Puntuacion</p>
          </div>
        </div>
        <div class="tit_info_card">
          <img src="image/message-square.svg" alt="" />
          <p>Anotaciones</p>
        </div>
        <div class="info_coments"></div>
      </section>
      <section class="actions">
        <button class="btn_delete">Eliminar</button>
        <button class="btn_edit">Editar</button>
      </section>
    </main>
  </body>
</html>
