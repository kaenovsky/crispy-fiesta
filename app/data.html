<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ediciones Azul</title>
    <link rel="stylesheet" href="css/media_data.css" />
    <link rel="stylesheet" href="css/data.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navMedia navText" hidden>
        <span>Clientes</span>
        <span>Ventas</span>
        <span>Cursos</span>
      </div>
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="links_container">
        <li class="links_item">
          <a href="" class="link"> clientes </a>
        </li>
        <li class="links_item">
          <a href="" class="link active"> Ventas </a>
        </li>
        <li class="links_item">
          <a href="" class="link"> Cursos </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="pestaña"></div>
      <section class="welcome">
        <p>
          <strong>¡Hola!</strong> Acá vas a poder agregar, modificar y eliminar
          clientes de tu base de datos.
        </p>
      </section>
      <section class="search">
        <form action="">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search"
            src="image/search.svg"
          />
        </form>
      </section>
      <section class="info">
        <div class="info_client">
          <img src="image/Avatar.svg" alt="" />
          <div class="client_data">
            <span>Nombre Cliente, edad</span>
            <p>Info Profesional</p>
          </div>
        </div>
        <div class="tit_info_card">
          <img src="image/shopping-cart.svg" alt="" />
          <p>Últimas compras</p>
        </div>
        <div class="info_cursos">
          <div class="curso">
            <p>Nombre de curso - Puntuacion</p>
          </div>
          <div class="curso">
            <p>Nombre de curso - Puntuacion</p>
          </div>
        </div>
        <div class="tit_info_card">
          <img src="image/message-square.svg" alt="" />
          <p>Anotaciones</p>
        </div>
        <div class="info_coments"></div>
        <section class="actions">
          <button class="btn_delete" onclick="alert()">Eliminar</button>
          <button class="btn_edit">Editar</button>
        </section>
      </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
